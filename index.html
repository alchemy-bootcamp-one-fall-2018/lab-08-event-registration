<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Registration</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/registration-form.css">
</head>
<body>
    <main class="hidden"> 
      <h1>Event Registration</h1>
      <form id="event-registration">
          <fieldset>
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name" required>
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name" required>
            <div>
              <label for="email">Email</label>
              <input type="email" name="email" id="email" size="30" placeholder="youremail@example.com" required>
            </div>
          </fieldset>
          
          <fieldset>
          <legend>Pronouns</legend>
          <div>
          <input name="pronouns" value="she-her" type="radio" id="she-her">
          <label for="she-her">She/Her</label>
          </div>

          <div>
          <input name="pronouns" value="he-him" type="radio" id="he-him">
          <label for="he-him">He/Him</label>
          </div>

          <div>
          <input name="pronouns" value="they-them" type="radio" id="they-them">
          <label for="they-them">They/Them</label>
          </div>

          <div>
          <input name="pronouns" value="no-answer" type="radio" id="no-answer">
          <label for="no-answer">Prefer not to answer</label>
          </div>
          </fieldset>

          <fieldset>
              <legend>
                  T-shirt Preference?
              </legend>
                  <label for="size">Size</label>
                  <select id="size" name="size" required>
                        <option value="" hidden disabled selected>Select a size</option>
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                  </select>

                  <label for="style">Style</label>
                  <select id="style" name="style" required>
                      <option value="" hidden disabled selected>Select a style</option>
                      <option value="kids">Kids</option>
                      <option value="fitted">Fitted</option>
                      <option value="unisex">Unisex</option>
                  </select>

                  <label for="color">Color</label>
                  <select id="color" name="color" required>
                      <option value="" hidden disabled selected>Select a color</option>
                      <option value="white">White</option>
                      <option value="blue">Blue</option>
                      <option value="red">Red</option>
                      <option value="black">Black</option>
                  </select>
          </fieldset>

          <fieldset>
                  <label for="guest-no">Number of Guests to Bring</label>
                  <input type="number" name="guests" id="guest-no">
            
          </fieldset>

          <fieldset>
              <legend>Meal Selection</legend>
              <div>
              <input name="meal-selected" value="vegetarian" type="radio" id="vegetarian">
              <label for="vegetarian">Vegetarian</label>
              </div>
    
              <div>
              <input name="meal-selected" value="chicken" type="radio" id="chicken">
              <label for="chicken">Chicken</label>
              </div>
    
              <div>
              <input name="meal-selected" value="beef" type="radio" id="beef">
              <label for="beef">Beef</label>
              </div>
    
              <div>
              <input name="meal-selected" value="salmon" type="radio" id="salmon">
              <label for="salmon">Salmon</label>
              </div>
              </fieldset>

          <div>
              <button>Register</button>
          </div>

          <p id="message"></p> 
        </form>
    </main> 

    <script type="module" src="js/app.js"></script>
</body>
</html>
