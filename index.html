<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Registration</title>
</head>
<body>
    <header>
        <h1>Register for our event!</h1>
    </header>

    <main>
        <form id="event-registration">

            <fieldset>
                <legend>Who are you?</legend>
                <div>
                    <label>Name:</label>
                    <input type="text" id="person" name="person">
                </div>
                <div>
                    <label>Pronouns:</label>
                    <div>
                        <input type="radio" name="pronoun" id="she" value="she">
                        <label for="she">She/her</label>
                    </div>
                    <div>
                        <input type="radio" name="pronoun" id="he" value="he">
                        <label for="he">He/him</label>
                    </div>
                    <div>
                        <input type="radio" name="pronoun" id="they" value="they">
                        <label for="they">They</label>
                    </div>
                </div>
                <div>
                    <label>Email address:</label>
                    <input type="email" id="email">
                </div>
            </fieldset>
            
            <p>Pick your t-shirt size and color:</p>
            <select id="tshirt">
                <option value="" hidden disabled selected></option>
                <optgroup label="kids">
                    <option value="kids S">small</option>
                    <option value="kids M">medium</option>
                    <option value="kids L">large</option>
                </optgroup>
                <optgroup label="fitted">
                    <option value="fitted XS">extra-small</option>
                    <option value="fitted S">small</option>
                    <option value="fitted M">medium</option>
                    <option value="fitted L">large</option>
                    <option value="fitted XL">extra-large</option>
                </optgroup>
                <optgroup label="unisex">
                    <option value="unisex S">small</option>
                    <option value="unisex M">medium</option>
                    <option value="unisex L">large</option>
                    <option value="unisex XL">extra-large</option>
                    <option value="unisex 2XL">2XL</option>
                </optgroup>
            </select>
            <select id="color">
                <optgroup>
                    <optgroup>Color</optgroup>
                    <option>Blue</option>
                    <option>Grey</option>
                    <option>Green</option>
                    <option>Hot Pink</option>
                </optgroup>
            </select>

            <p>Number of guests, in addition to yourself, up to 5 permitted: <input required type="number" min="0" max="5" id="guests"> </p>
           
            <fieldset>
                <legend>Pick your protein:</legend>
                <div>
                    <input type="radio" name="meal" value="salmon">
                    <label>Salmon</label>
                    <input type="radio" name="meal" value="chicken">
                    <label>Chicken</label>
                    <input type="radio" name="meal" value="tofu">
                    <label>Tofu</label>
                    <p>All meals include vegetables and a drink.</p>
                </div>   
            </fieldset> 

            <div>
                <button type="submit" name="submit" >Submit</button>
            </div>

        </form>
        <p id="submit-message"></p>
    </main>

    <script type="module" src="js/app.js"></script>
    
</body>
</html>
