<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/registration-form.css">
    <title>Event Registration</title>
</head>
<body>
    <header>
        <h1>Event Registration</h1>
    </header>
    <main>
        <div id="event-description-div">
            <h2>Sign Up!</h2>
            <h3>Details and description about this event</h3>
        </div>
        <section id="event-form-section">
            <form id="event-form">
                <label>
                    Name
                    <input type="text" name="name" id="name" placeholder="First Last" required>
                </label>
                <br>
                <label>
                    Email
                    <input type="email" name="email" id="email" placeholder="youremail@email.com" required>
                <br>
                </label>
                <label>
                    Pronoun
                    <input type="text" name="pronoun" id="pronoun" placeholder="he/his, she/her, they/them" required>
                <br>
                </label>
                <label>
                    Number of guests
                    <input type="number" name="guests" min="1" pattern="[-+]?[0-9]" id="number-of-guests" required>
                <br>
                </label>
                <label>
                    Select a meal
                    <select id="meal-selection" name="meal" required>
                        <option disabled selected>Select a meal</option>
                        <option value="pizza">Pizza</option>
                        <option value="burger">Burger</option>
                        <option value="tacos">Tacos</option>
                    </select>
                <br>
                </label>
                <label>
                    Select t-shirt size
                    <select id="shirt-size" required name="shirt">
                        <option disabled selected>Select a size</option>
                            <optgroup label="Youth">
                                <option value="youth-small">Small</option>
                                <option value="youth-medium">Medium</option>
                                <option value="youth-large">Large</option>
                            </optgroup>
                            <optgroup label="Adult">
                                <option value="adult-small">Small</option>
                                <option value="adult-medium">Medium</option>
                                <option value="adult-large">Large</option>
                            </optgroup>
                    </select>
                </label>
                <div id="div-submit-button">
                    <button id="submit-button">Go!</button>
                </div>
                <p id="submit-message-response"></p>
            </form>
        </section>
    </main>
    <footer>
    </footer>
    <script src="js/app.js" type="module"></script>
</body>
</html>
