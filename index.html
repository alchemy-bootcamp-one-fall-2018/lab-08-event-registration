<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doggie Campout</title>
</head>
<body>
    <header>
        <h1>Doggie Campout</h1>
    </header>
    
    <main>
        <h2>Registration</h2>
        <form id="event-registration">
                
            <fieldset>
                <legend>
                    Your info
                </legend>

                <label>Name:</label>
                <input type="text" name="name" id="name" required>

                <input type="checkbox">
                <label>Him</label>

                <input type="checkbox">
                <label>Her</label>

                <div>
                    <label>Email:</label>
                    <input type="text" name="email" id="email" required>
                </div>
                
                <select id="size" name="dogs" required>
                    <option value="" hidden disabled selected>Number of Dogs</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>

                <section>
                    <legend>
                        T-Shirt
                    </legend>
                    
                    <select id="size" name="size" required>
                        <option value="" hidden disabled selected>Select a size</option>
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                        <option value="xlarge">Xlarge</option>
                    </select>
                
                    <select id="style" name="style" required>
                        <option value="" hidden disabled selected>Select a style</option>
                        <option value="mens">Mens</option>
                        <option value="womens">Womens</option>
                        <option value="kids">Kids</option>
                    </select>

                    <select id="color" name="color" required>
                        <option value="" hidden disabled selected>Select a color</option>
                        <option value="white">White</option>
                        <option value="black">Black</option>
                        <option value="green">Green</option>
                    </select>
                </section>
     
                <section>
                    <legend>
                        Meals
                    </legend>
                    
                    <input type="checkbox">
                    <label>Burgers</label>
                    
                    <input type="checkbox">
                    <label>Hotdogs</label>

                    <div>
                        <button type="submit">Submit</button>
                    </div>

                    <p id="message"></p>
                </section>

                <script type="module" src="js/app.js"></script>
            </fieldset>
        </form>
    </main>
</body>
</html>
