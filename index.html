<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/registration-form.css">
    <title>Document</title>
</head>
<body>
    <h1>WoW LAN Party</h1>
    <hr />
    <main class="hidden">
        <h1> Application Form</h1>
        <form id="wow-application">
            <label for="name">Screen Name:</label>
            <input type="text" name="name" id="name" required>

            <fieldset>
                <legend>
                    How old are you?
                </legend>
                <input required type="text" id="age-text">
            </fieldset>

            <fieldset>
                <legend>
                    What faction do you represent?
                </legend>
                <input required type="radio" id="horde" value="horde" name="HAButton">
                <label for="horde">For the HORDE!</label>
                
                <input required type="radio" id="alliance" value="alliance" name="HAButton">
                <label for="alliance">For the ALLIANCE!</label>
            </fieldset>

            <fieldset>
                <legend>
                    What level are you?
                </legend>
                <label for="level">Level:</label>
                <input type="text" id="level" required min="1" max="120" maxlength="3">
            </fieldset>

            <fieldset>
                <legend>
                    What is your main race?
                </legend>
                <label for="main-race"></label>
                <select id="main-race" name="main-race" required>
                    <option value="" hidden disabled selected>Select Race</option>
                    <optgroup label="Horde">
                        <option value="orc">Orc</option>
                        <option value="undead">Undead</option>
                        <option value="tauren">Tauren</option>
                        <option value="troll">Troll</option>
                        <option value="blood-elf">Blood Elf</option>
                        <option value="goblin">Goblin</option>
                        <option value="pandaren">Pandaren</option>
                        <option value="highmountain-tauren">Highmountain Tauren</option>
                        <option value="maghar-orc">Mag'har Orc</option>
                        <option value="nightborne">Nightborne</option>
                    </optgroup>

                    <optgroup label="Alliance">
                            <option value="human">Human</option>
                            <option value="dwarf">dwarf</option>
                            <option value="night-elf">Night Elf</option>
                            <option value="gnome">Gnome</option>
                            <option value="draenei">Draenei</option>
                            <option value="worgen">Worgen</option>
                            <option value="pandaren">Pandaren</option>
                            <option value="dark-iron-dwarf">Dark Iron Dwarf</option>
                            <option value="lightforged-draenei">Lightforged Draenei</option>
                            <option value="void-elf">Void Elf</option>
                    </optgroup>
                </select>
            </fieldset>

            <fieldset>
                <legend>
                    What is your main class?
                </legend>
                <label for="main-class"></label>
                <select id="main-class" name="main-class" required>
                    <option value="" hidden disabled selected>Select Class</option>
                    <optgroup label="Classes">
                        <option value="warrior">Warrior</option>
                        <option value="paladin">Paladin</option>
                        <option value="hunter">Hunter</option>
                        <option value="rogue">Rogue</option>
                        <option value="priest">Priest</option>
                        <option value="shaman">Shaman</option>
                        <option value="mage">Mage</option>
                        <option value="warlock">Warlock</option>
                        <option value="monk">Monk</option>
                        <option value="druid">Druid</option>
                    </optgroup>
                    <optgroup label="Hero Classes">
                        <option value="death-knight">Death Knight</option>
                        <option value="demon-hunter">Demon Hunter</option>
                    </optgroup>
                </select>
            </fieldset>

            <fieldset>
                <legend>
                    What is your preferred role?
                </legend>
                
                <div>
                    <input type="checkbox" value="damage-dps" name="role" id="damage-dps">
                    <label for="role">Damage (DPS)</label>
                </div>
                <div>
                    <input type="checkbox" value="tank" name="role" id="tank">
                    <label for="role">Tank</label>
                </div>
                <div>
                    <input type="checkbox" value="healing" name="role" id="healing">
                    <label for="role">Healing</label>
                </div>
            </fieldset>

        </form>
    </main>
</body>
</html>
