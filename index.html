<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Registration</title>
</head>
<body>
    
    <h1>10th Annual Cat Adoption Team Auction</h1>
   
    <fieldset>
        <legend>Name</legend>

        <label for="first-name">First Name</label>
        <input type="text" name="first-name" id="first-name">

        <label for="last-name">Last Name</label>
        <input type="text" name="last-name" id="last-name">
    </fieldset>
    
    <fieldset>
        <legend>Preferred Pronoun</legend>
       
        <input type="radio" name="pronoun" id="pronoun" value="he">
        <label for="he">he</label>

        <input type="radio" name="pronoun" id="pronoun" value="she">
        <label for="she">she</label>

        <input type="radio" name="pronoun" id="pronoun" value="they">
        <label for="they">they</label>
    </fieldset>

    <fieldset>
        <legend>Contact Information</legend>

        <label for="email">Email</label>
        <input type="email" name="email" id="email">

        <label for="phone-numb er">Phone Number</label>
        <input type="text" name="phone-number" id="phone-number" placeholder="(xxx)-(xxx)-(xxxx)">
    </fieldset>

    <fieldset>
        <legend>Swag Shirt Selection</legend>

        <label for="shirt-style">T-Shirt Style</label>
        <select name="shirt-style" id="shirt-style"></select>







    </fieldset>



    
</body>
</html>
