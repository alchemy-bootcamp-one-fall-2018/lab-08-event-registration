<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Registration</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/registration-form.css">
</head>
<body>
    <header>
        <!--image here-->
        <h1>Event Registration! Sign up here!</h1>
    </header>
    <main>
        <form id="registration-form">
            
            <div class="name">
                <h2>What's your name?</h2> 
                <label for="first-name">First Name:</label>
                <input type="text" name="firstName" id="first-name" required>
                <label for="last-name">Last Name:</label>
                <input type="text" name="lastName" id="last-name" required>
            </div>
            
            <div class="pronoun">
                <h2>What pronouns do you prefer?</h2>
                <input type="radio" id="she-her" value="female" name="pronoun">
                <label for="she-her">she/her</label>
                <input type="radio" id="he-him" value="male" name="pronoun">
                <label for="he-him">he/him</label>
                <input type="radio" id="they-them" value="nongender" name="pronoun">
                <label for="they-them">they/them</label>          
            </div>

            <div class="email">
                <h2>What is a good email for you?</h2>
                Email:
                <input type="email" id="email" value="email" name="email" required>
            </div>

            <div class="shirts">
                <h2>Name your shirt-swag!</h2>
                <h3>pick one from each option</h3>
                
                <select id="shirttype" name="shirttype" required>
                    <option value="kids-shirt">Kids</option>
                    <option value="fitted-shirt">Fitted</option>
                    <option value="unisex">unisex</option>
                </select>

                <select id="shirtsize" name="shirtsize" required>
                    <option value="xs">Xtra Small</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                    <option value="xl">Xtra Large</option>
                    <option value="xxl">XX Large</option>
                </select>

                <select id="shirtcolor" name="color" required>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="pink">Pink</option>
                    <option value="black">Black</option>
                </select>
            </div>

            <div class = "guests">
                <h2>How many are coming?</h2>
                <input type="number" name="guests" id="guests" min="1" max="5">
            </div>

            <div class = "meal">
                <h2>What dinner would you like to share with your guest(s)?</h2>
                <fieldset>
                    <input type="checkbox" id="chicken" name="maindish" value="chicken"/>
                    <label for="chicken">Chicken</label>
                    <input type="checkbox" id="vegetarian" name="maindish" value="vegetarian"/>
                    <label for="vegetarian">Vegetarian</label>
                </fieldset>
                <h2>Do you have dietary restictions?</h2>
                <fieldset>
                    <input type="checkbox" id="glutenfree" name="restrictions" value="glutenfree"/>
                    <label for="glutenfree">Gluten Free</label>
                    <input type="checkbox" id="nuts" name="restrictions" value="nuts"/>
                    <label for="nuts">Nuts</label>
                    <input type="checkbox" id="other" name="restrictions" value="other"/>
                    <label for="other">Other, please email me</label>
                </fieldset>
            </div>

            <button id="submitbutton">Submit</button>
        </form>
    </main>
    
    <script type="module" src="js/app.js"></script>

</body>
</html>
