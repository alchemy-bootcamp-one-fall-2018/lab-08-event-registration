<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Registration</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/registration-form.css">
</head>
<body>
    <header>
        <h1>Event Registration</h1>
    </header>

    <main>
    <form id="event-form">
        <fieldset>
            <legend>About You!</legend>
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
            </div>

            <div>
                Pronouns<br>
                <div>
                    <input type="radio" id="she" value="she" name="pronoun">
                    <label for="she">She/Her</label>
                </div>

                <div>
                    <input type="radio" id="he" value="he" name="pronoun">
                    <label for="he">He/Him</label>
                </div>

                <div>
                    <input type="radio" id="they" value="they" name="pronoun">
                    <label for="they">They/Them</label>
                </div>
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" name="email">
            </div>

        </fieldset>

        <fieldset>
            <legend>T-Shirt Preferences</legend>

            <div id="shirt-type">
                <select name="shirt" id="shirt">
                    <option value="" hidden disabled selected>Pick a size!</option>
                    <optgroup label="Youth">
                        <option value="y-small">Small</option>
                        <option value="y-medium">Medium</option>
                        <option value="y-large">Large</option>
                        <option value="y-x-large">X-Large</option>
                    </optgroup>
                    <optgroup label="Fitted">
                        <option value="f-small">Small</option>
                        <option value="f-medium">Medium</option>
                        <option value="f-large">Large</option>
                        <option value="f-x-large">X-Large</option>
                    </optgroup>
                    <optgroup label="Unisex">
                        <option value="u-small">Small</option>
                        <option value="u-medium">Medium</option>
                        <option value="u-large">Large</option>
                        <option value="u-x-large">X-Large</option>
                    </optgroup>
                </select>
            </div>

            <div id="color-shirt">
                <select name="color" id="shirt-color">
                    <option value="" hidden disabled selected>Pick a color!</option>
                    <option value="black">Black</option>
                    <option value="red">Red</option>
                    <option value="gray">Gray</option>
                    <option value="blue">Navy</option>
                </select>
            </div>
        </fieldset>

        <fieldset id="guests">
            <legend>How many guests are you bringing?</legend>
            <label for="guestNumber">Guest Number</label>
            <input type="number" name="guestNumber" min="1" max="3">
            <p>*not including yourself!</p>
        </fieldset>
        
        <fieldset id="eats">
            <legend>Meal Selection</legend>
            
            <select name="meal" id="meal">
                <option value="" hidden disabled selected>Your choice!</option>
                <option value="chicken">Chicken</option>
                <option value="fish">Fish</option>
                <option value="beef">Beef</option>
                <option value="pork">Pork</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="vegan">Vegan</option>
            </select>

            <div>
                <h4>Dietary Restrictions</h4>
                <input type="checkbox" id="diet" name="diet" value="dairy">
                <label for="dairy">Dairy-Free</label>
    
                <input type="checkbox" id="diet" name="diet" value="gluten">
                <label for="gluten">Gluten Free</label>
            </div>

        </fieldset>

        <div>
            <button>Submit</button>
        </div>
        </form>
        <p id="success"></p>
    </main>

    <script src="js/app.js" type="module"></script>
</body>
</html>
