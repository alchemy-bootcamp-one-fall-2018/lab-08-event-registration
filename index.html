<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EVENT REGISTRATION</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/registration-form.css">

</head>
<body>
    <form>
        <h2><span>REGISTRATION </span></h2>
        <div class ="form-sections">
            <h3>NAME:</h3>
            <ul class="surname">
                    <li><label for="mr">Mr.</label><input type="radio" value="mr" name="surname" input="mr" ></li>
                    <li><label for="ms">Ms.</label><input type="radio" value="Ms." name="surname" input="ms"> </li>
                    <li><label for="mx">Mx.</label><input type="radio" value="Mx." name="surname" input="mx"></li>
            </ul>
            <label>First Name:
            <input type="text">
            </label>
            <label>Last Name:
            <input type="text">
            </label>
        </div>
            
        <div class ="form-sections">
        <h3>CONTACT:</h3>
        <label>Phone:
            <input type="text" name="usrtel">
        </label>
        <label>Email:
            <input type="text">
        </label>
        </div>

        <div class="form-sections">
        <h3>PARTY:</h3>
            <label>Number of Attendees:
                <input type="type">
            </label>
        </div>

        <div class="form-sections">
        <h3>T SHIRT SIZE:</h3>
        <!-- <label>Shirt Size -->
            <select> 
                <optgroup label="KIDS">
                    <option>Kids Small</option>
                    <option>Kids Med</option>
                    <option>Kids Lg</option>
                </optgroup>
                <optgroup label="WOMENS">
                    <option>womens Small</option>
                    <option>womens Med</option>
                    <option>womens Lg</option>
                </optgroup>
                <optgroup label="MENS">
                    <option>Mens Small</option>
                    <option>Mens Med</option>
                    <option>Mens Lg</option>
                </optgroup>
            </select>
        <!-- </label> -->
        <!-- <label for="shirt"> -->
            Shirt Color
        <label for ="color">Green<input type="checkbox"></label>
        <label for ="color">Purple<input type="checkbox"></label>
        <!-- </label> -->
        </div>

        <div class="diet">
            <h3>Dietary Restrictions:</h3>
            <fieldset>
            <legend></legend>
                <input type="radio" value="none" name="none" input="diet">
                <label for="mr">NONE</label>
                <input type="radio" value="vegitarian." name="vegitarian" input="diet">
                <label for="ms">VEGETARIAN</label>
                <input type="radio" value="vegan" name="vegan" input="diet">
                <label for="mx">VEGAN</label>
            </fieldset>
        </div>
        <div class="button">
            <button>SUBMIT</button>
        </div>
     </form>
</body>
</html>
