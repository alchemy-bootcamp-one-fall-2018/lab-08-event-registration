<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Halant|Montserrat|Raleway|Nunito+Sans"rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Event Registration</title>
</head>
<body>
    
    
    <img src="https://images.unsplash.com/photo-1529257414772-1960b7bea4eb?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=99a036a823f65958ab245848f5091dd7&auto=format&fit=crop&w=1350&q=80" alt="cat background">
    <h1>10th Annual Cat Adoption Team Auction</h1>
   
    <form id="auction-registration">
        <fieldset>
            <legend>Name</legend>

            <label for="first-name">First Name</label>
            <input class="right" type="text" name="first-name" id="first-name">

            <label for="last-name">Last Name</label>
            <input class="right" type="text" name="last-name" id="last-name">

            <label for="email">Email</label>
            <input class="right" type="email" name="email" id="email">
        </fieldset>
        
        <fieldset>
            <legend>Pronouns</legend>
        
            <input type="radio" name="pronoun" id="he" value="he/him">
            <label for="he">He/Him</label>

            <input type="radio" name="pronoun" id="she" value="she/her">
            <label for="she">She/Her</label>

            <input type="radio" name="pronoun" id="they" value="they/them">
            <label for="they">They/Them</label>

            <input type="radio" name="pronoun" id="no-answer" value="no-answer">
            <label for="no-answer">Prefer not to answer</label>
        </fieldset>

        <fieldset>
            <legend>Swag Shirt Selection</legend>

            <div>
                <label for="shirt-style">T-Shirt Style</label>
                <select class="right" name="shirt-style" id="shirt-style">
                    <option value="" hidden disabled selected>Select Shirt Style</option>
                    <option value="fitted">Fitted</option>
                    <option value="unisex">Unisex</option>
                    <option value="kids">Kids</option>
                </select>
            </div>

            <div>
                <label for="shirt-size">T-Shirt Size</label>
                <select class="right" name="shirt-size" id="shirt-size">
                    <option value="" hidden disabled selected>Select Shirt Size</option>
                    <option value="x-small">X-Small</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                    <option value="x-large">X-Large</option>
                </select>
            </div>
        
            <div>
                <label for="shirt-color">T-Shirt Color</label>
                <select class="right" name="shirt-color" id="shirt-color">
                    <option value="" hidden disabled selected>Select Shirt Color</option>
                    <option value="black">Black</option>
                    <option value="gray">Gray</option>
                    <option value="white">White</option>
                </select>
            </div>
        </fieldset>

        <fieldset>
            <legend>Number of Guests</legend>

            <label for="guest-number">Guests</label>
            <input class="right" type="number" name="guest-number" id="guest-number">
        </fieldset>

        <fieldset>
            <legend>Meal Selection</legend>
            
            <div>
                <input type="radio" name="meal" value="steak" id="steak">
                <label for="steak">Steak</label>
            </div>

            <div>
                <input type="radio" name="meal" value="salmon" id="salmon">
                <label for="salmon">Salmon</label>
            </div>

            <div>            
                <input type="radio" name="meal" value="gluten-free" id="gluten-free">
                <label for="gluten-free">Gluten-Free Option</label>
            </div>

            <div>
                <input type="radio" name="meal" value="vegan" id="vegan">
                <label for="vegan">Vegan Option</label>
            </div>

        </fieldset>
        <button type="submit">Submit</button>
        
        <p id="message"></p>
    </form>
    
    <script type="module" src="js/app.js"></script>

</body>
</html>
